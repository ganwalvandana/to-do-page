<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="main" class="container mt-5 col-8">
        <section id="newItemEntry" class="container col-10 mb-5">
            <form action="" id="itemEntryForm" class="form col-form-label-lg ">
                <input id="inputItem" type="text" placeholder="Add Item" class="col-9 ">
                <button id="addItem" class="col-2" >Add</button>

            </form>
        </section>

        <section class="container col-10" id="toDoList">
             <div class="d-flex">
                <h2 class="col-9">To Do List</h2>
             </div>
             <hr>
             <ul id="taskList"></ul>
            
        </section>





    </main>











    <script src="app.js"></script>
</body>
</html>
